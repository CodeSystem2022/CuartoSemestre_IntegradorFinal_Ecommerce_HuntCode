<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Responsive-->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Formulario Registro</title>
</head>

<body>
  <section class="form-register">
    <h4>Formulario Registro</h4> <!--Campos de entrada-->
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
    <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese su Contraseña">
    <input type="checkbox" id="acepto-terminos">
    <label for="acepto-terminos">Acepto los <a href="terminos.html">Términos y Condiciones</a>.</label> <!--Casilla de verificacion-->

    <input class="botons" type="submit" value="Registrar">
    <a href="iniciarsesion.html">Ya tengo cuenta</a> <span> | </span>  <!--enlace a iniciar sesion-->

   
    <a href="recuperarcont.html">Recuperar Contraseña</a> <!--recuperar contraseña-->
  </section>
</body>

</html>
